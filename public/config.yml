backend:
  name: git-gateway
  repo: bradysheridan/brit-saints
  branch: main

media_folder: "public/assets/uploads"

collections:
  - name: "saint"
    label: "Saint"
    folder: "src/content/serve/saints"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "markdown"}
